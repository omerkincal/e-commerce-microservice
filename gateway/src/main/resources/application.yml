spring:
  main:
    web-application-type: reactive
  application:
    name: gateway
  cloud:
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
            # =====================================
        - id: stock
          uri: lb://stock
          predicates:
            - Path=/stock/**
            # =====================================
        - id: basket
          uri: lb://basket
          predicates:
            - Path=/basket/**
            # =====================================
server:
  port: 8090

eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/